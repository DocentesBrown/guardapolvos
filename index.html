<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doná un Guardapolvo | Docentes Brown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS DOCENTES BROWN --- */
        :root {
            /* EL COLOR DE TU MARCA */
            --brand-blue: #24496e; 
            --brand-dark: #1a3654;
            
            /* FONDO CREMITA (Tono similar al del logo) */
            --bg-cream: #f7f4eb; 
            --bg-gradient: linear-gradient(135deg, #fdfbf7 0%, #f2efe4 100%);
            
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --text-light: #718096;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient); /* Usamos el gradiente crema */
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem 2rem;
            border-radius: 24px;
            /* Sombra azulada suave para integrar con el fondo */
            box-shadow: 0 20px 40px rgba(36, 73, 110, 0.10); 
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #efeadd; /* Borde sutil */
        }

        /* Barra decorativa superior con tu azul */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 8px;
            background: var(--brand-blue);
        }

        /* Perfil / Logo */
        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .profile-img {
            width: 130px; 
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(36, 73, 110, 0.2);
            background-color: white; /* Por si el png tiene transparencia */
        }

        h1 { 
            font-size: 1.6rem; 
            margin: 0.5rem 0; 
            font-weight: 700; 
            color: var(--brand-blue); 
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        
        .tagline { 
            color: var(--text-light); 
            margin-bottom: 2rem; 
            font-size: 0.95rem; 
            line-height: 1.5; 
        }

        /* Caja de Donación */
        .donation-box {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .donation-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--brand-blue);
            font-weight: 600;
        }
        
        .donation-header i { font-size: 1.4rem; }

        /* Selector Personalizado */
        .select-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .guardapolvo-select {
            width: 100%;
            padding: 15px;
            padding-right: 40px;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: var(--brand-blue);
            font-weight: 500;
            background: white;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .guardapolvo-select:focus {
            outline: none;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 3px rgba(36, 73, 110, 0.1);
        }

        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--brand-blue);
            pointer-events: none;
        }

        /* Contador */
        .counter-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .btn-counter {
            background: white;
            border: 2px solid #cbd5e0;
            color: var(--brand-blue);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-counter:hover { 
            background: var(--brand-blue); 
            border-color: var(--brand-blue);
            color: white;
        }
        
        .btn-counter:active { transform: scale(0.9); }

        .count-display {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-main);
            min-width: 50px;
        }

        /* Precio Total */
        .price-display {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px dashed #cbd5e0;
        }
        
        .price-display strong {
            display: block;
            font-size: 2rem;
            color: var(--brand-blue);
            margin-top: 5px;
        }

        /* Botón Principal */
        .btn-pay {
            background-color: var(--brand-blue);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(36, 73, 110, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-pay:hover {
            background-color: var(--brand-dark);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(36, 73, 110, 0.4);
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.85rem;
            color: #929aab; /* Gris azulado suave */
        }
        
        /* --- MODAL (Ventana Emergente) --- */
        .modal-overlay {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Fondo oscuro azulado para mantener branding */
            background: rgba(36, 73, 110, 0.75); 
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--brand-blue);
        }
        
        .alias-box {
            background: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px dashed var(--brand-blue);
            cursor: pointer;
            position: relative;
        }
        
        .alias-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--brand-blue);
            display: block;
            word-break: break-all;
        }
        
        .copy-hint {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
            display: block;
        }

        .transfer-amount {
            font-size: 1.1rem;
            margin: 1.5rem 0;
            color: var(--text-light);
        }
        
        .transfer-amount strong {
            color: var(--brand-blue);
            font-size: 1.4rem;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        
        .btn-whatsapp:hover { background-color: #20bd5a; transform: translateY(-1px); }
        
        .btn-close {
            background: transparent;
            border: none;
            color: #a0aec0;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper">
            <img src="Gemini_Generated_Image_ny9pzpny9pzpny9p.png" alt="Logo Docentes Brown" class="profile-img">
        </div>
        
        <h1>Docentes Brown</h1>
        <p class="tagline">Campaña Solidaria 2025<br>Ayudemos a que todos inicien las clases.</p>

        <div class="donation-box">
            <div class="donation-header">
                <i class="fa-solid fa-shirt"></i>
                <span>Aportá un Guardapolvo</span>
            </div>

            <div class="select-wrapper">
                <select id="guardapolvo-type" class="guardapolvo-select" onchange="render()">
                    <option value="18000">Primaria ($18.000)</option>
                    <option value="12000">Jardín ($12.000)</option>
                </select>
                <i class="fa-solid fa-chevron-down select-arrow"></i>
            </div>

            <div class="counter-wrapper">
                <button class="btn-counter" onclick="updateCount(-1)"><i class="fa-solid fa-minus"></i></button>
                <span class="count-display" id="count">1</span>
                <button class="btn-counter" onclick="updateCount(1)"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="price-display">
                Total a transferir:
                <strong id="total">$18.000</strong>
            </div>

            <button class="btn-pay" onclick="openPaymentModal()">
                <span>Quiero Aportar</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="footer">
            Hecho con ❤️ por Docentes Brown
        </div>
    </div>

    <div class="modal-overlay" id="paymentModal">
        <div class="modal-content">
            <h3 class="modal-title">Datos de Transferencia</h3>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">Tocá el alias para copiarlo</p>
            
            <div class="alias-box" onclick="copyAlias()">
                <span class="alias-text">DOCENTES.BROWN</span>
                <span class="copy-hint" id="copyMsg"><i class="fa-regular fa-copy"></i> Copiar Alias</span>
            </div>

            <div class="transfer-amount">
                Monto exacto a transferir:<br>
                <strong id="modal-total">$0</strong>
            </div>

            <button class="btn-whatsapp" onclick="confirmTransfer()">
                <i class="fa-brands fa-whatsapp"></i> Ya transferí, avisar
            </button>
            
            <button class="btn-close" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        /* --- LÓGICA --- */
        
        let count = 1;
        let pricePerUnit = 18000;
        let currentTotal = 18000;
        const ALIAS = "DOCENTES.BROWN";
        
        // Número de WhatsApp
        const PHONE_NUMBER = "5491153196358";

        function updateCount(change) {
            if (count + change >= 1) {
                count += change;
                render();
            }
        }

        function formatMoney(amount) {
            return amount.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 });
        }

        function render() {
            const selectElement = document.getElementById('guardapolvo-type');
            pricePerUnit = parseInt(selectElement.value);
            currentTotal = count * pricePerUnit;
            
            document.getElementById('count').innerText = count;
            document.getElementById('total').innerText = formatMoney(currentTotal);
        }

        // --- FUNCIONES DEL MODAL ---

        function openPaymentModal() {
            document.getElementById('modal-total').innerText = formatMoney(currentTotal);
            document.getElementById('paymentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        function copyAlias() {
            navigator.clipboard.writeText(ALIAS).then(() => {
                const msg = document.getElementById('copyMsg');
                msg.innerHTML = '<i class="fa-solid fa-check"></i> ¡Copiado!';
                msg.style.color = "#25D366";
                setTimeout(() => {
                    msg.innerHTML = '<i class="fa-regular fa-copy"></i> Copiar Alias';
                    msg.style.color = "";
                }, 2000);
            });
        }

        function confirmTransfer() {
            const selectElement = document.getElementById('guardapolvo-type');
            const typeText = selectElement.options[selectElement.selectedIndex].text;
            
            const message = `Hola Docentes Brown! Ya realicé la transferencia de ${formatMoney(currentTotal)} al alias ${ALIAS}. Es para aportar ${count} guardapolvo(s) (${typeText}). Adjunto el comprobante.`;
            
            const whatsappUrl = `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
            closeModal();
        }

        // Cerrar modal al tocar afuera
        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        render();
    </script>
</body>
</html>
