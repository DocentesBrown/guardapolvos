<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doná un Guardapolvo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ESTILOS (CSS) --- */
        :root {
            --primary-color: #4A90E2; /* Azul Docentes Brown */
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Perfil / Logo */
        .profile-img {
            width: 120px; /* Un poco más grande para que se luzca el logo */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1rem;
            background-color: white; /* Fondo blanco por si la img tiene transparencia */
        }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px;}
        .tagline { color: #666; margin-bottom: 2rem; font-size: 0.9rem; line-height: 1.4; }

        /* Sección de Donación */
        .donation-box {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid #eee;
        }

        .icon-guardapolvo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: block;
        }

        .guardapolvo-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background-color: white;
        }
        
        .guardapolvo-select:focus {
            border-color: var(--primary-color);
        }

        .counter-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 1.5rem 0;
        }

        .btn-counter {
            background: #e0e0e0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            color: #555;
        }

        .btn-counter:hover { background: #d0d0d0; }

        .count-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            min-width: 40px;
        }

        .price-display {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* Botón de Pago */
        .btn-pay {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.3);
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.5);
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Gemini_Generated_Image_ny9pzpny9pzpny9p.jpg" alt="Logo Docentes Brown" class="profile-img">
        
        <h1>Docentes Brown</h1>
        <p class="tagline">Doná un Guardapolvo,<br>ayudemos a más chicos y chicas a iniciar las clases.</p>

        <div class="donation-box">
            <i class="fa-solid fa-shirt icon-guardapolvo"></i>
            
            <p><strong>Aportá un Guardapolvo</strong></p>

            <select id="guardapolvo-type" class="guardapolvo-select" onchange="render()">
                <option value="18000">Primaria ($18.000)</option>
                <option value="12000">Jardín ($12.000)</option>
            </select>

            <div class="counter-wrapper">
                <button class="btn-counter" onclick="updateCount(-1)">-</button>
                <span class="count-display" id="count">1</span>
                <button class="btn-counter" onclick="updateCount(1)">+</button>
            </div>

            <div class="price-display">
                Total: $<span id="total">18.000</span>
            </div>

            <button class="btn-pay" onclick="processPayment()">
                Aportá <span id="btn-count">1</span> Guardapolvo
            </button>
        </div>

        <div class="footer">
            Hecho con ❤️ por Docentes Brown
        </div>
    </div>

    <script>
        /* --- LÓGICA (JavaScript) --- */
        
        let count = 1;
        let pricePerUnit = 18000;

        function updateCount(change) {
            if (count + change >= 1) {
                count += change;
                render();
            }
        }

        function formatMoney(amount) {
            return amount.toLocaleString('es-AR');
        }

        function render() {
            const selectElement = document.getElementById('guardapolvo-type');
            pricePerUnit = parseInt(selectElement.value);
            const total = count * pricePerUnit;
            
            document.getElementById('count').innerText = count;
            document.getElementById('total').innerText = formatMoney(total);
            
            // Texto dinámico del botón (singular/plural)
            const textGuardapolvo = count === 1 ? 'Guardapolvo' : 'Guardapolvos';
            document.getElementById('btn-count').innerText = `${count} ${textGuardapolvo}`;
        }

        function processPayment() {
            const total = count * pricePerUnit;
            const selectElement = document.getElementById('guardapolvo-type');
            const typeText = selectElement.options[selectElement.selectedIndex].text;
            
            // Mensaje para WhatsApp
            const message = `Hola Docentes Brown! Quiero aportar ${count} guardapolvo(s) (${typeText}) por un total de $${formatMoney(total)}. ¿Me pasan los datos para transferir?`;
            
            // Reemplaza este número por el tuyo real
            const whatsappUrl = `https://wa.me/5491112345678?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // Inicializar
        render();
    </script>
</body>
</html>
